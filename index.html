<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Web</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Cytoscape.js -->
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>

  <!-- fCoSE layout extension -->
  <script src="https://unpkg.com/layout-base/layout-base.js"></script>
  <script src="https://unpkg.com/cose-base/cose-base.js"></script>
  <script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>

  <script>
    cytoscape.use(cytoscapeFcose);
  </script>
</head>
<body>
  <h1>
  The Web<sup class="trademark">®</sup>
  <div class="subtitle">by The Start Up<sup class="trademark">™</sup></div>
</h1>
  <div id="cy-container">
    <div id="cy"></div>
    <div id="legend">
      <div><span class="legend-color slept_with"></span> Slept With</div>
      <div><span class="legend-color pulled"></span> Pulled</div>
      <div><span class="legend-color dated"></span> Dated</div>
      <div><span class="legend-color hong_dong"></span> Hong Dong</div>
      <div><span class="legend-color strava_rizz"></span> Strava Rizz</div>
    </div>

    <div id="search-container">
      <input type="text" id="search-input" placeholder="Search node by name..." />
      <button id="search-button">Search</button>
    </div>

  </div>

  Welcome to The Web®, enjoy and proceed with caution! trim live<br>
  <div class="button-container">
    <button id="save-layout-btn">Save Layout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
