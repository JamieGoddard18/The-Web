<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Web</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Cytoscape.js -->
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>

  <!-- fCoSE layout extension -->
  <script src="https://unpkg.com/layout-base/layout-base.js"></script>
  <script src="https://unpkg.com/cose-base/cose-base.js"></script>
  <script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>

  <script>
    cytoscape.use(cytoscapeFcose);
  </script>
</head>
<body>
  <div id="cy"></div>

  <!-- Title -->
  <div id="title-box">
    <h1>
      The Web<sup class="trademark">®</sup>
      <span class="subtitle">by The Start Up<sup class="trademark">™</sup></span>
    </h1>
  </div>

 
  <!-- Search -->
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search node by name..." />
    <button id="search-button">Search</button>
  </div>

  <!-- Legend -->
  <div id="legend">
    <div class="legend-item" data-type="slept_with"><span class="legend-color slept_with"></span> Slept With</div>
    <div class="legend-item" data-type="pulled"><span class="legend-color pulled"></span> Pulled</div>
    <div class="legend-item" data-type="dated/dating"><span class="legend-color dated"></span> Dated/Dating</div>
    <div class="legend-item" data-type="hong_dong"><span class="legend-color hong_dong"></span> Hong Dong</div>
    <div class="legend-item" data-type="strava_rizz"><span class="legend-color strava_rizz"></span> Strava Rizz</div>
    <div class="legend-item" data-type="snap"><span class="legend-color snap"></span> Snap Acquired</div>

    <div class="toggle-msg">Click for toggle</div>
  </div>

  <!-- Hidden save button -->
  <div class="save-layout-btn-container">
    <button id="save-layout-btn">Save Layout</button>
  </div>


   <div class="dark-mode-btn-container">
    <button onclick="darkMode()" id="dark-mode-btn">Dark Mode</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
